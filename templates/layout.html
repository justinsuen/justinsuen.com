<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ meta.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="content-language" content="en-us">
  <meta name="robots" content="index, follow">
  <meta name="google" content="nositelinkssearchbox">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- User specified meta fields -->
  <meta name="author" content="{{ meta.author }}">
  <meta name="description" content="{{ meta.description }}">
  <meta name="keywords" content="{{ meta.keywords }}">
  <meta property="og:title" content="{{ meta.title }}">
  <meta property="og:description" content="{{ meta.description }}">
  <meta property="og:site-name" content="{{ meta.title }}">
  <meta property="og:url" content="{{ meta.url }}">
  <meta property="og:image" content="{{ meta.icon_path }}">

  <link href="static/css/font-awesome.min.css" rel="stylesheet">
  <link href="static/css/main.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ meta.icon_path }}">
  <script src="static/js/jquery.js"></script>
</head>

<body>
  <!-- Navigation template for every single page -->
  <nav class="navbar">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Justin Suen</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        {% for nav in navigation %}
        <li><a href="{{ nav.link }}">{{ nav.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </nav>
  <div class="banner"></div>
  {% block content %} {% endblock %}
</body>

</html>
