<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ meta.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="content-language" content="en-us">
  <meta name="robots" content="index, follow">
  <meta name="google" content="nositelinkssearchbox">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="{{ meta.author }}">
  <meta name="description" content="{{ meta.description }}">
  <meta name="keywords" content="{{ meta.keywords }}">
  <meta property="og:title" content="{{ meta.title }}">
  <meta property="og:description" content="{{ meta.description }}">
  <meta property="og:site-name" content="{{ meta.title }}">
  <meta property="og:url" content="{{ meta.url }}">
  <meta property="og:image" content="{{ meta.icon_path }}">

  <link href="static/css/font-awesome.css" rel="stylesheet">
  <link href="static/css/devicon.min.css" rel="stylesheet">
  <link href="static/css/main.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ meta.icon_path }}">

  <script src="static/js/jquery.js" defer></script>
  <script src="static/js/main.js" defer></script>
</head>

<body>
  <div class="overlay"></div>
  <nav id="navbar">
    <a class="navbar-brand smoothscroll" href="#splash">Justin Suen</a>

    <div class="navbar-links">
      {% for nav in navigation %}
      <a href="{{ nav.link }}" class="navbar-item smoothscroll" data-scroll="{{ nav.name }}">
        {{ nav.name }}
      </a>
      {% endfor %}
    </div>
  </nav>
  {% block content %} {% endblock %}
</body>

</html>
