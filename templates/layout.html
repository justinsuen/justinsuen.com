<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ meta.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <meta http-equiv="cache-control" content="no-cache"></meta>
  <meta http-equiv="content-language" content="en-us"></meta>
  <meta name="robots" content="index, follow"></meta>
  <meta name="google" content="nositelinkssearchbox"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

  <meta name="author" content="{{ meta.author }}"></meta>
  <meta name="description" content="{{ meta.description }}"></meta>
  <meta name="keywords" content="{{ meta.keywords }}"></meta>
  <meta property="og:title" content="{{ meta.title }}"></meta>
  <meta property="og:description" content="{{ meta.description }}"></meta>
  <meta property="og:site-name" content="{{ meta.title }}"></meta>
  <meta property="og:url" content="{{ meta.url }}"></meta>
  <meta property="og:image" content="{{ meta.image_path }}"></meta>

  <link href="static/css/font-awesome.css" rel="stylesheet"></link>
  <link href="static/css/devicon.min.css" rel="stylesheet"></link>
  <link href="static/css/main.css" rel="stylesheet"></link>
  <link rel="shortcut icon" href="{{ meta.icon_path }}"></link>

  <script src="static/js/jquery.js" defer></script>
  <script src="static/js/main.js" defer></script>
</head>

<body>
  {% block content %} {% endblock %}
</body>

</html>
